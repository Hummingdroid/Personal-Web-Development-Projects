<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <title>Thank you!</title>
  <!-- Link to site CSS sheet -->
  <link rel="stylesheet" type="text/css" href="mySiteStyles.css" />

  <!-- JavaScript that will run on the site. It uses a start function to start -->
  <!-- the generation of random numbers that will for a confirmation number -->
  <!-- of the transaction for donations -->
  <script>
    // This function will generate the random number with alpha letters for a confirmaiton number
    function myFunction() {
      document.getElementById("coding").innerHTML = Math.floor((Math.random() * 1000) + 1) + "XABV" + Math.floor((Math.random() * 100) + 1) + "JPMA";
    }

    // This function gets called by the onload atribute in <body>
    function generate() {
      myFunction();
    }
  </script>
</head>

<!-- When site loads body tag it calls a function in javaScript to generate a random alpha -->
<!-- Numeric confirmation number -->

<body onload="generate()" id="thanks">
  <div id="main">
    <div id="header">
      <div id="companyBanner">
        <div id="companyLogo">
          <h1>Wearable-Now</h1>
        </div>

        <div id="actionbar">
          <ul id="actionItem">
            <li>
              <a href="showCaseSite.html">
                <h1 style="color:blue;">Home
                  <h1/>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Using inline attributes to manipulate div to clear first div wrapper -->
    <div style="clear:both; margin-left:200px;">
      <font style="color:black;" size="6">THANK YOU FOR YOUR DONATION</font>
    </div>

    <!-- Here is where the confirmation number gets assigned into a box for the user -->
    <!-- with a colored background -->
    <div id="receiptCode">
      <h1 style="color:blue; margin-left:300px;">Your Comfirmation Number is below.</h1>
      <h1 id="coding" style="color:yellow; text-align: center; margin-left: 328px; margin-bottom:300px; padding:10px; width:200px; border:2px solid black;background-color:grey; clear:both;"></h1>
    </div>

    <!-- Footer to remind user where they are at and who they donated too -->
    <div id="showCaseFooter">
      <p>
        <h5 style="text-align:center">Jason Green || Hummingdroidtechnologies.com || Hummingdroidtechnologies is a tradmarked LLC || 2015</h5>
      </p>
      <div id="footer">
      </div>
      <!--close footer-->

</body>

</html>

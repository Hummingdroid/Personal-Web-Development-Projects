<head>
    <title>USER NAMES</title>
    <!-- This an object initalizer used instead of a creating -->
    <!-- a constructor using function person(name,age){ this.name = name, this.age=age} -->
    <script>
        var firstName = {name:"Jason Green", age:38};
        var secondName = {name:"Jason Green", age:38};
        var thirdName = {name:"Ken Green", age:35};
        var fourthName = {name:"Jared Green", age:35};
        var fifthName = {name:"Larry Page", age: 40};
    </script><h1>USER NAMES</h1>
</head>

<body bgColor="FFF5E">
    <!-- print out the objects that the object intializer instantiated -->
    <script>
        document.write("Name: "+ firstName.name + " ", "Age:" + firstName.age + "<br/>");
        document.write("Name: "+secondName.name + " ", "Age:" +secondName.age + "<br/>");
        document.write("Name: "+thirdName.name + " ", "Age:" +thirdName.age + "<br/>");
        document.write("Name: "+fourthName.name + " ", "Age:" +fourthName.age + "<br/>");
        document.write("Name: "+fifthName.name + " ", "Age:" +fifthName.age + "<br/>");
    </script>
